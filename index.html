  <!-- JavaScript to filter photos based on dropdown selection -->
  <script>
    // Function to filter photos based on the selected city
    function filterPhotos(selectedCity) {
      const photos = document.querySelectorAll('.photo');
      photos.forEach(photo => {
        photo.style.display = photo.getAttribute('data-city') === selectedCity ? '' : 'none';
      });
    }

    // Set up click event listeners on each city item
    const cityItems = document.querySelectorAll('.city-item');
    cityItems.forEach(item => {
      item.addEventListener('click', function () {
        // Remove 'active' class from all items and add to the clicked one
        cityItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
        // Filter photos based on the clicked city's data attribute
        const selectedCity = this.getAttribute('data-city');
        filterPhotos(selectedCity);
      });
    });

    // On page load, display only the photos for the default city (Paris)
    document.addEventListener("DOMContentLoaded", function() {
      filterPhotos('paris');
    });
  </script>
