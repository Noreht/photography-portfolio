  <!-- Simple Toggle Script -->
  <script>
    const categoryItems = document.querySelectorAll('.category-item');
    const photoGrids = document.querySelectorAll('.photo-grid');
  
    categoryItems.forEach((item) => {
      item.addEventListener('click', () => {
        // Remove "active" from all category buttons
        categoryItems.forEach((i) => i.classList.remove('active'));
        // Add "active" to the clicked button
        item.classList.add('active');
  
        // Show/hide photo grids based on the clicked category
        const selectedCategory = item.dataset.category;
        photoGrids.forEach((grid) => {
          if (grid.dataset.category === selectedCategory) {
            grid.classList.remove('hidden');
          } else {
            grid.classList.add('hidden');
          }
        });
      });
    });
  
    // Bind Fancybox to all elements with [data-fancybox]
    Fancybox.bind("[data-fancybox]", {});
  </script>
